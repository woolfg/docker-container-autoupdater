services:
  # Updater service - runs as root with Docker socket access (isolated)
  updater:
    build: ./updater
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - trigger-volume:/shared
    environment:
      CHECK_INTERVAL: 5
      UPDATE_INTERVAL: 900  # 15 minutes
      TRIGGER_FILE: /shared/update-trigger
    restart: unless-stopped
    network_mode: "none"

  # Optional trigger service - public facing, no privileged access
  trigger:
    build: ./trigger
    ports:
      - "8080:3000"
    volumes:
      - trigger-volume:/shared
    environment:
      PORT: 3000
      HOOK: /update-Nohn0lahGh5ahnaeng9Xolaewu2fae
      TRIGGER_FILE: /shared/update-trigger
    restart: unless-stopped
    depends_on:
      - updater

volumes:
  trigger-volume: