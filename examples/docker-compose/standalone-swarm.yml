# Standalone Updater for Docker Swarm (No Webhook)
# This example shows only the updater service for Docker Swarm scheduled updates
# No webhook endpoint - updates happen automatically every 15 minutes

version: '3.8'

services:
  # Updater service only - runs as root with Docker socket access
  updater:
    image: woolfg/docker-container-autoupdater-updater:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CHECK_INTERVAL: 5      # Check interval (not used without trigger file)
      UPDATE_INTERVAL: 900   # Auto-update every 15 minutes (900 seconds)
      # No TRIGGER_FILE - runs in standalone mode
    restart_policy:
      condition: unless-stopped
    deploy:
      placement:
        constraints:
          - node.role == manager  # MUST run on manager node for swarm access
      labels:
        - "docker_autoupdater.enable=false"  # Don't update itself

